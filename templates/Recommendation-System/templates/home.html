<!DOCTYPE html>
<html>

<head>
  <title>Shloka Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  <style>
    body{
      background-image: url('../static/body-bg.jpg');
    }
  </style>
  <script type="text/javascript">
    var shlokas = {{ suggestions| tojson}};
  </script>

</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">


  <header id="header" class="header">
    <div class="container">
      <h1 class="logo">
        <a class="scrollto" href="#hero">
          <span class="logo-icon-wrapper"><img class="logo-icon" src="../static/Krishna-logo.jpg" alt="icon"></span>
          <span class="highlight">Website Name</span></a>
      </h1>
      <!--//logo-->
      <nav class="main-nav navbar-expand-md float-right navbar-inverse" role="navigation">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--//nav-toggle-->

        <div id="navbar-collapse" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="nav-item"><a class="active nav-link scrollto" href="#about">Home</a></li>
            <li class="nav-item"><a class="nav-link scrollto" href="#testimonials">About</a></li>
            <li class="nav-item"><a class="nav-link scrollto" href="#features">Contacts</a></li>
            <li class="nav-item"><a class="nav-link scrollto" href="#team">Publications</a></li>
            <li class="nav-item"><a class="nav-link scrollto" href="#pricing">Thesis</a></li>
            <li class="nav-item"><a class="nav-link scrollto" href="#contact">E-readers</a></li>
          </ul>
          <!--//nav-->
        </div>
        <!--//navabr-collapse-->
      </nav>
      <!--//main-nav-->
    </div>
    <!--//container-->
  </header>
  <!--//header-->
  <div id = "back-color"></div>

  <div class="ml-container" style="display: block;">
    <br><br>
    <center>
      <h1 style=""> Shloka Recommendation System</h1>
    </center>
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
      <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off"
        placeholder="Enter the text" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818"
        required="required" />
      <br>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button"
        style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;"
        disabled="true">Enter</button><br><br>
    </div>
  </div>

  <div id="loader" class="text-center">
  </div>

  <div class="fail">
    <center>
      <h3>Sorry! The movie you requested is not in our database.
        Please check the spelling or try with other movies!</h3>
    </center>
  </div>

  <div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>

</body>

</html>
