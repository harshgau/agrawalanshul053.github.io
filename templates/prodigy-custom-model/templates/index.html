<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Global CSS -->
    <link rel="stylesheet" href="../static/css/css/bootstrap.min.css">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="../static/css/styles.css">
    <title>Dependency Parsing</title>
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <h1 class="logo">
                <a class="scrollto" href="#hero">
                    <span class="logo-icon-wrapper"><img class="logo-icon" src="../static/images/Krishna-logo.jpg"
                            alt="icon"></span>
                    <span class="highlight">Website Name</span></a>
            </h1>
            <!--//logo-->
            <nav class="main-nav navbar-expand-md float-right navbar-inverse" role="navigation">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--//nav-toggle-->

                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="active nav-link scrollto" href="#about">Home</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="#testimonials">About</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="#features">Contacts</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="#team">Publications</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="#pricing">Thesis</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="#contact">E-readers</a></li>
                    </ul>
                    <!--//nav-->
                </div>
                <!--//navabr-collapse-->
            </nav>
            <!--//main-nav-->
        </div>
        <!--//container-->
    </header>
    <!--//header-->
    <br>
    <br><br>
    <div id="black-line">

    </div>


    <div class="page-header theme-bg-dark py-5 text-center position-relative">
        <div class="theme-bg-shapes-right"></div>
        <div class="theme-bg-shapes-left"></div>
        <div class="container">
            <h1 class="page-heading single-col-max mx-auto">Dependency Parser</h1>
            <div class="page-intro single-col-max mx-auto">Please input the file below</div>
            <div id="container">
                <form method="post" enctype="multipart/form-data" novalidate="" class="box has-advanced-upload">
                    <div class="box-input">
                        <svg x="0px" y="0px" viewBox="0 0 64 62" style="enable-background:new 0 0 64 62;"
                            xml:space="preserve">
                            <style type="text/css">
                                .st0 {
                                    fill: none;
                                    stroke: #fff;
                                    stroke-width: 2;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                    stroke-miterlimit: 10;
                                }
                            </style>
                            <g id="spa-launch">
                                <path class="st0"
                                    d="M33,27.1h-8c0,0-2-6-2-12c0-8,6-14,6-14s6,6,6,14C35,21.1,33,27.1,33,27.1z" />
                                <line class="st0" x1="29" y1="17.1" x2="29" y2="27.1" />
                                <polyline class="st0" points="25,27.1 17,27.1 17,23.1 23.1,17.1 	" />
                                <polyline class="st0" points="33,27.1 41,27.1 41,23.1 34.9,17.1 	" />
                                <path class="st0" d="M18,41.2c0.5-5.7,5.2-10.1,11-10.1c5.1,0,9.3,3.4,10.6,8.1" />
                                <path class="st0" d="M48,41.1c-0.2-3.4-3.1-6-6.5-6c-1.2,0-2.4,0.3-3.3,0.9" />
                                <path class="st0" d="M42.3,47.1c0,0-1-4-6-4" />
                                <path class="st0" d="M26.3,43.1c-3-1-4,2-4,2s-3-2-5,0s-1,4-1,4" />
                                <path class="st0" d="M9,46.1c-0.8-0.6-1.9-1-3-1c-2.8,0-5,2.2-5,5s2.2,5,5,5h46c2.8,0,5-2.2,5-5c0-5-4-9-9-9
                      c-0.9,0-1.8,0.1-2.6,0.4" />
                                <path class="st0" d="M18.8,37.9c-1.1-0.5-2.4-0.8-3.8-0.8c-4.6,0-8.5,3.5-8.9,8" />
                            </g>
                        </svg>
                        <input type="file" name="files[]" id="file" class="box-file"
                            data-multiple-caption="{count} files selected" multiple="">
                        <label for="file"><strong>Choose a file</strong><span class="box-dragndrop"> or drag it
                                here</span>.</label>
                                <button type="submit" class="button">Upload</button>
                        
                    </div>

                    <div class="box-uploading">Uploadingâ€¦</div>
                    <div class="box-success">Done! <a
                            href="https://css-tricks.com/examples/DragAndDropFileUploading//?submit-on-demand"
                            class="box-restart" role="button" data-unsp-sanitized="clean">Upload more?</a></div>
                    <div class="box-error">Error! <span></span>. <a
                            href="https://css-tricks.com/examples/DragAndDropFileUploading//?submit-on-demand"
                            class="box-restart" role="button" data-unsp-sanitized="clean">Try again!</a></div>
                    <input type="hidden" name="ajax" value="1">
                </form>
            </div>
            
        </div>
        <br><br>
        <div style="text-align: center; border-radius: 3px;  display: inline-block; border: 2px solid black; color:black; background-color: rgba(0, 142, 198, 1); height: 40px; width: 100px; padding-top: 10px;"><a href="http://localhost:8080" style="color: black; text-decoration: none; text-align: center;">Show Parsing</a></div>
    </div>
    <script src="../static/main.js"></script>
</body>

</html>
